<!DOCTYPE html>
<html>
<head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="محفظتي الشخصية">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="My Portfolio">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>محفظتي الشخصية</title>
    <link rel="manifest" href="manifest.json">

    <style>
        /* 1. إعداد الصفحة */
        body {
          background-color: #1E1E1E;
          margin: 0;
          height: 100vh;
          width: 100vw;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
          /* خط يدعم العربية والإنجليزية */
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .loader-content {
          text-align: center;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        /* 2. الرمز < > */
        .code-symbol {
          font-size: 50px;
          font-weight: bold;
          color: #00ADB5;
          font-family: 'Courier New', Courier, monospace; /* خط الكود */

          /* الأنيميشن: وميض ضوئي فقط */
          animation: light-pulse 2s infinite ease-in-out;
        }

        /* 3. النص العربي */
        .loading-text {
          margin-top: 20px;
          color: #00ADB5;
          font-size: 16px;
          font-weight: bold;
          opacity: 0.8;
          animation: fade 2s infinite ease-in-out;
        }

        /* === الحركات === */

        /* حركة وميض الضوء (بدون تكبير) */
        @keyframes light-pulse {
          0%, 100% {
            opacity: 0.6; /* ضوء خافت */
            text-shadow: 0 0 0 rgba(0, 173, 181, 0); /* لا يوجد توهج */
          }
          50% {
            opacity: 1; /* ضوء قوي */
            /* توهج نيون قوي ينتشر حول النص */
            text-shadow: 0 0 30px rgba(0, 173, 181, 0.8);
          }
        }

        /* حركة تلاشي النص */
        @keyframes fade {
          0%, 100% { opacity: 0.5; }
          50% { opacity: 1; }
        }

    </style>
</head>

<body>

<div class="loader-content">
    <div class="code-symbol">&lt; &gt;</div>

    <div class="loading-text">جار التحميل</div>
</div>

<script src="flutter_bootstrap.js" async></script>
<script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
</script>
</body>
</html>
